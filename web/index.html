<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recon</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./components/recon-logo.js" defer></script>
</head>
<body>
  <main class="shell">
    <header class="header">
      <div class="header-topbar">
        <recon-logo
          size="md"
          variant="auto"
          href="/workbench"
          dark-src="./assets/recon-mark-dark.svg"
          light-src="./assets/recon-mark-light.svg"
        ></recon-logo>
      </div>
      <h1>Exception Workbench</h1>
      <p>Recon now opens directly into the workbench workspace.</p>
      <p class="header-link-wrap">
        <a class="header-link" id="workbench-home-link" href="./workbench/">Open Workbench</a>
      </p>
    </header>
  </main>

  <script>
    (function () {
      var target = "./workbench/" + (window.location.search || "") + (window.location.hash || "");
      window.location.replace(target);
    })();
  </script>
</body>
</html>
